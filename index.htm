<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Example</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-8 py-4 flex justify-between items-center">
      <!-- Logo / Title -->
      <a href="#" class="text-3xl font-bold text-lime-600">Thames</a>
      <!-- Navigation Links -->
      <ul class="hidden md:flex space-x-6 text-lg">
        <li><a href="#" class="text-gray-700 hover:text-lime-600 transition">Home</a></li>
        <li><a href="#" class="text-gray-700 hover:text-lime-600 transition">About</a></li>
        <li><a href="#" class="text-gray-700 hover:text-lime-600 transition">Works</a></li>
        <li><a href="#" class="text-gray-700 hover:text-lime-600 transition">Service</a></li>
        <li><a href="#" class="text-gray-700 hover:text-lime-600 transition">Contact</a></li>
        <li><a href="#" class="text-gray-700 hover:text-lime-600 transition">Blog</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="flex flex-col md:flex-row h-screen">
    <!-- LEFT SIDE (Gradient + Text) -->
    <div 
      class="w-full md:w-1/2 bg-gradient-to-br from-lime-100 via-yellow-50 to-white flex flex-col justify-center px-16 py-10"
      id="hero-left"
    >
      <h1 class="text-6xl md:text-7xl font-bold text-gray-800 leading-tight">
        Ahsan <br /> Javaid
      </h1>
      <p class="text-2xl text-gray-600 mt-4">
        Senior Web Developer and designer <br />
        from heart of New York
      </p>
      <button 
        class="mt-8 bg-lime-500 text-white px-6 py-3 rounded-md text-lg font-medium hover:bg-lime-600 transition"
      >
        Say Hello
      </button>
    </div>

    <!-- RIGHT SIDE (Dark BG + Full Image) -->
    <div 
      class="w-full md:w-1/2 bg-gray-900 relative flex items-center justify-center overflow-hidden"
      id="hero-right"
    >
      <!-- Replace placeholder with your actual image URL -->
      <img 
        src="public/354186488_103641379446717_7754200830373512492_n.jpg" 
        alt="Hero Image" 
        class="object-cover h-full w-full md:w-auto md:h-auto"
      />
    </div>
  </section>

  <!-- GSAP Animations -->
  <script>
    // Fade in Navbar from top
    gsap.from("nav", {
      opacity: 0,
      y: -50,
      duration: 1,
      ease: "power2.out"
    });
    
    // Left Hero Section Animations
    gsap.from("#hero-left h1", {
      opacity: 0,
      x: -50,
      duration: 1,
      delay: 0.3,
      ease: "power2.out"
    });
    gsap.from("#hero-left p", {
      opacity: 0,
      x: -50,
      duration: 1,
      delay: 0.6,
      ease: "power2.out"
    });
    gsap.from("#hero-left button", {
      opacity: 0,
      scale: 0.8,
      duration: 1,
      delay: 0.9,
      ease: "power2.out"
    });

    // Right Hero Section Animations
    gsap.from("#hero-right", {
      opacity: 0,
      x: 50,
      duration: 1,
      delay: 0.3,
      ease: "power2.out"
    });
  </script>
</body>
</html>
